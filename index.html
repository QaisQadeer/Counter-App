<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <!-- Wrapper -->
     <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] text-[20px] font-medium ">Increment, Decrement And Reset</div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()" id="button1" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="main" class="font-bold">
                0
            </div>
            <button onclick="increment()" id="button2" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button onclick="increment()" id="button3" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fas fa-undo"></i>
            </button>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
